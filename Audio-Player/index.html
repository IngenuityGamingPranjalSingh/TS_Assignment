<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<h1>Spotify  <i class="fab fa-spotify"></i></h1>

<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <audio src="assets/music/Oh My Other.mp3" id="audio"></audio>

    <div class="img-container">
        <img src="assets/images/Oh My Other.jpg" alt="music-cover" id="cover">
    </div>

    <div class="navigation">
        <button class="action-btn" id="prev">
            <i class="fas fa-step-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
            <i class="fas fa-step-forward"></i></button>
    </div>
</div>

<script src="dist/index.js"></script>
</body>

</html>
