<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
</head>

<canvas id="chart" width="100" height="100"></canvas>

<body>

<script>
    var ctx = document.getElementById('chart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {

            labels: ['USA', 'India', 'Brazil', "Russia", "France"],
            datasets: [{
                label: 'Top 5 Countries with Active Number of Covid Cases',
                data: [5158542, 408950, 752561, 476222, 169417],
                backgroundColor: [
                    'rgba(241, 221, 252, 0.8)',
                    'rgba(241, 221, 252, 0.6)',
                    'rgba(241, 221, 252, 0.8)',
                    'rgba(241, 221, 252, 0.6)',
                    'rgba(241, 221, 252, 0.8)',
                ],
                borderColor: [
                    'rgba(241, 221, 252, 1)',
                    'rgba(241, 221, 252, 1)',
                    'rgba(241, 221, 252, 1)',
                    'rgba(241, 221, 252, 1)',
                    'rgba(241, 221, 252, 1)',
                ],
                borderWidth: 2

            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    });

</script>
<main>
    <div>
        <p><strong>The Stastistics By Country Name</strong></p>
    </div>
    <div>
        <select id="country-filter"></select>
    </div>
    <div>
        <table id="data"></table>
    </div>
</main>

</body>

</html>
